{{define "content"}}
<div class="order-container">
    <h2 class="section-title">Place Your Order</h2>
    <div class="order-content">
        <div class="product-summary">
            <h3>Order Summary</h3>
            <div class="product-details">
                <span class="product-type">{{.Product.Type}}</span>
                <h4>{{.Product.Name}}</h4>
                <p>{{.Product.Description}}</p>
                <div class="product-price">${{printf "%.2f" .Product.Price}}</div>
            </div>
        </div>

        <form action="/order" method="POST" class="order-form">
            <input type="hidden" name="product_id" value="{{.Product.ID.Hex}}">
            
            <div class="form-group">
                <label for="iglooAddress">Your Igloo Address:</label>
                <input 
                    type="text" 
                    id="iglooAddress" 
                    name="iglooAddress" 
                    required 
                    placeholder="Enter your igloo address"
                    class="form-input"
                >
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input 
                    type="number" 
                    id="quantity" 
                    name="quantity" 
                    value="1" 
                    min="1" 
                    max="{{.Product.Stock}}" 
                    required
                    class="form-input"
                >
                <span class="stock-info">Available: {{.Product.Stock}}</span>
            </div>

            <div class="form-actions">
                <button type="submit" class="order-btn">Place Order</button>
                <a href="/products" class="back-btn">Back to Products</a>
            </div>
        </form>
    </div>
</div>
{{end}}
